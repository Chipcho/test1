{% extends "article/base.html" %}
{% block title %}Course List{% endblock %}
{% block content %}

<div class="container">
	<table class="table table-hover" style="margin-top:10px">
		<tr>
			<td>序号</td>
			<td>课程目标</td>
			<td>讲师</td>
			<td>发布日期</td>
			<td>查看</td>
		</tr>
		{% for course in courses %}
		<tr id={{ forloop.counter }}>
			<td>{{ forloop.counter }}</td>
			<td>{{ course.title }}</td>
			<td>{{ course.user.username }}</td>
			<td>{{ course.created }}</td>
			<td><a  href="{% url 'course:lessons_list' course.id %}"><span class="glyphicon glyphicon-search" style="margin-left:10px"></span></a></td>
		</tr>
		{% endfor %}
	</table>
</div>
{% endblock %}
